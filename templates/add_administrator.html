{% extends 'base.html' %}

{% block content %}
        <!-- MAIN -->
        <main>
            <h1 class="title">Add Administrators</h1>
            <ul class="breadcrumbs">
                <li><a href="index.html">Home</a></li>
                <li class="divider">/</li>
                <li><a href="administrator_list.html">Administrator</a></li>
                <li class="divider">/</li>
                <li><a href="" class="active">Add Administrator</a></li>
            </ul>

            <div class="add-student">
                <div class="card">
                    <div class="add-student-head">
                        <h4 class="text-dark">Administrator Information</h4>
                        <a href="" class="btn btn-success"><i class="fa-solid fa-file-excel icon"></i> Add Administrators Using
                            XLS</a>
                    </div>
                    <hr>
                    <div class="add-student-form">
                        <form  action="" method="POST">


                            <h5 class="text-dark mb-4">Basic Details:</h5>
                            <!-- 3 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">First Name</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" placeholder="Enter FirstName"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Last Name</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" placeholder="Enter LastName"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Administrator ID</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" placeholder="Enter Administrative ID"/>
                                    </div>
                                </div>
                            </div>


                            <!-- 3 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4">
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Phone Number</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" placeholder="Enter Phone Number" />
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Role</label>
                                        <select class="form-select form-select" aria-label=".form-select-sm example">
                                            <option selected disabled>Select Role</option>
                                            <option value="1">Register</option>
                                            <option value="2">Course Cordinator</option>
                                            <option value="3">Exam Controller</option>
                                        </select>
                                </div>
                            </div>



                            <!-- 3 column grid layout with text inputs for the first and last names -->
                            <div class="row mb-4 mt-4">
                                <h5 class="text-dark mb-4 mt-4">Login Details:</h5>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Username</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example1" class="form-control" placeholder="Enter Username"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Email</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" placeholder="Enter Email Address"/>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="exampleInputEmail1" class="form-label text-dark">Password</label>
                                    <div class="form-outline">
                                        <input type="text" id="form6Example2" class="form-control" placeholder="Enter Password"/>
                                    </div>
                                </div>
                            </div>


                            <!-- Submit button -->
                            <div class="student-submit">
                                <button type="submit" data-mdb-ripple-duration="0" class="btn btn-primary btn-block mb-4 mt-4">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>


        <!-- MAIN -->
{% endblock %}
