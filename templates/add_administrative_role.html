{% extends 'base.html' %}

{% block content %}

<!-- MAIN -->
<main>
    <h1 class="title">Add Administrative Role</h1>
    <ul class="breadcrumbs">
        <li><a href="index.html">Home</a></li>
        <li class="divider">/</li>
        <li><a href="index.html">Administrator</a></li>
        <li class="divider">/</li>
        <li><a href="" class="active">Add Administrative Role</a></li>
    </ul>

    <div class="add-student">
        <div class="card">
            <div class="add-student-head">
                <h4 class="text-dark">Administrative Role Details</h4>
            </div>
            <hr>
            <div class="add-student-form">
                <form action="" method="POST">


                    <!-- <h5 class="text-dark mb-4">Role Details:</h5> -->
                    <!-- 3 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label text-dark">Title</label>
                            <div class="form-outline">
                                <input type="text" id="form6Example1" class="form-control"
                                    placeholder="Enter Role Title" />
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label text-dark">Role ID</label>
                            <div class="form-outline">
                                <input type="text" id="form6Example2" class="form-control"
                                    placeholder="Enter Role ID" />
                            </div>
                        </div>
                    </div>

                    <!-- 3 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <label for="exampleInputEmail1" class="form-label text-dark">Role
                                Description</label>
                            <div class="form-outline">
                                <textarea class="form-control" name="" id="" cols="10" rows="3"
                                    placeholder="Enter Role Title"></textarea>
                            </div>
                        </div>
                    </div>



                    <!-- 3 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4 mt-4">
                        <h5 class="text-dark mb-4 mt-4">Permissions:</h5>
                        <div class="col-6">
                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Add Teacher</label>
                            </div>

                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Add Students</label>
                            </div>
                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Add Courses</label>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Edit/Delete
                                    Teacher</label>
                            </div>

                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Edit/Delete
                                    Student</label>
                            </div>
                            <div class="form-check form-switch permission-checkbox">
                                <input type="checkbox" id="flexSwitchCheckDefault">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Can Edit/Delete
                                    Course</label>
                            </div>
                        </div>

                    </div>




                    <!-- Submit button -->
                    <div class="student-submit">
                        <button type="submit" data-mdb-ripple-duration="0"
                            class="btn btn-primary btn-block mb-4 mt-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>


<!-- MAIN -->
{% endblock %}
